name: WINDOWS_11_1TB_RUSTDESK
on: 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: ðŸ’¾ 1. CREAR DISCO VIRTUAL DE 1TB
        shell: powershell
        run: |
          Write-Host "[*] Creando disco dinamico de 1024 GB..." -ForegroundColor Cyan
          # Creamos un VHDX de 1TB. Al ser dinamico, GitHub nos deja crearlo sin error.
          New-VHD -Path "C:\DiscoExtra.vhdx" -SizeBytes 1024GB -Dynamic
          
          Write-Host "[*] Montando e inicializando disco..." -ForegroundColor Yellow
          $vhd = Mount-VHD -Path "C:\DiscoExtra.vhdx" -PassThru
          $disk = $vhd | Get-Disk
          Initialize-Disk -Number $disk.Number -PartitionStyle GPT
          $partition = New-Partition -DiskNumber $disk.Number -UseMaximumSize -AssignDriveLetter
          Format-Volume -DriveLetter $partition.DriveLetter -FileSystem NTFS -NewFileSystemLabel "1TB" -Confirm:$false
          
          Write-Host "[+] Disco de 1TB listo en la letra $($partition.DriveLetter):" -ForegroundColor Green

      - name: ðŸ”‘ 2. INSTALAR RUSTDESK
        shell: powershell
        run: |
          curl.exe -L -o rd.msi "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          Start-Process msiexec.exe -ArgumentList "/i rd.msi /quiet /norestart" -Wait
          Start-Sleep -Seconds 15
          & "C:\Program Files\RustDesk\rustdesk.exe" --password Bullet123
          
          $id = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id
          Write-Host "################################################" -ForegroundColor Yellow
          Write-Host "ID: $id | CLAVE: Bullet123" -ForegroundColor Green
          Write-Host "################################################" -ForegroundColor Yellow

      - name: ðŸ“¸ 3. CAPTURA A CATBOX
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Windows.Forms
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe"
          Start-Sleep -Seconds 5
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($screen.Width, $screen.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($screen.Left, $screen.Top, 0, 0, $bitmap.Size)
          $bitmap.Save("C:\Users\Public\id_screenshot.png")
          
          $link = curl.exe -F "reqtype=fileupload" -F "fileToUpload=@C:\Users\Public\id_screenshot.png" https://catbox.moe/user/api.php
          Write-Host "LINK CAPTURA: $link" -ForegroundColor Cyan

      - name: ðŸ”„ MANTENER VIVO
        shell: powershell
        run: |
          while($true) { Start-Sleep -Seconds 60 }

