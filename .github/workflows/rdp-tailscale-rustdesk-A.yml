name: WINDOWS_10_VNC_CELULAR_FIXED
on: 
  workflow_dispatch:

jobs:
  deploy_vm:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: üì• 1. INSTALAR MOTOR Y ISO
        shell: powershell
        run: |
          # Instalamos QEMU y Ngrok
          choco install qemu ngrok -y
          
          Write-Host "[*] Descargando Tiny10 x64 (Windows 10 Limpio)..." -ForegroundColor Cyan
          curl.exe -L -o win10.iso "https://archive.org/download/tiny-10-NTDEV/tiny10%2023h1%20x64.iso"

      - name: üöÄ 2. LANZAR WINDOWS 10
        shell: powershell
        run: |
          # Creamos el disco de 100GB
          & "C:\Program Files\qemu\qemu-img.exe" create -f qcow2 win10_clean.qcow2 100G
          
          # Lanzamos la VM con VNC en el puerto 5900
          # -display none: Oculta el Windows 11 host para que no moleste
          Start-Process "C:\Program Files\qemu\qemu-system-x86_64.exe" -ArgumentList `
            "-m 10G", `
            "-smp 4,cores=4", `
            "-cpu host,kvm=off,hv_vendor_id=null", `
            "-drive file=win10_clean.qcow2,format=qcow2", `
            "-cdrom win10.iso", `
            "-vga virtio", `
            "-display none", `
            "-vnc :0", `
            "-net nic,model=e1000", `
            "-net user", `
            "-accel whpx"

      - name: üåê 3. CONECTAR T√öNEL Y MOSTRAR IP
        shell: powershell
        run: |
          # Tu Token de Ngrok
          $NGROK_TOKEN = "377nhcufrMXbsEoPizYP8xnS22I_WaaTwHifh1DN6doMG5jU"
          
          Write-Host "[*] Configurando Ngrok..." -ForegroundColor Yellow
          & ngrok config add-authtoken $NGROK_TOKEN
          
          # Iniciamos el tunel TCP
          Write-Host "[*] Abriendo tunel TCP 5900..." -ForegroundColor Cyan
          Start-Process ngrok -ArgumentList "tcp 5900"
          
          # BUCLE DE ESPERA INTELIGENTE (Para evitar el error de Null Array)
          $ngrok_url = ""
          Write-Host "[*] Esperando a que Ngrok genere la IP..." -ForegroundColor Yellow
          
          for ($i=0; $i -lt 15; $i++) {
              Start-Sleep -Seconds 7
              try {
                  $response = curl.exe -s http://localhost:4040/api/tunnels | ConvertFrom-Json
                  $ngrok_url = $response.tunnels[0].public_url
                  if ($ngrok_url -ne $null -and $ngrok_url -ne "") { break }
              } catch {
                  Write-Host "[!] Reintentando conexion con la API de Ngrok..."
              }
          }
          
          if ($null -eq $ngrok_url -or $ngrok_url -eq "") {
              Write-Host "[-] ERROR CRITICO: No se pudo obtener la IP de Ngrok." -ForegroundColor Red
              exit 1
          }

          Write-Host "################################################" -ForegroundColor Green
          Write-Host "¬°TODO LISTO! CON√âCTATE DESDE TU CELULAR" -ForegroundColor White
          Write-Host "DIRECCION IP: $ngrok_url" -ForegroundColor Cyan
          Write-Host "################################################" -ForegroundColor Green
          Write-Host "1. Abre VNC Viewer en tu celular."
          Write-Host "2. Crea una conexion con esa IP."
          Write-Host "3. ¬°Disfruta de tu Windows 10 limpio!"
          
          # Mantenemos vivo por 6 horas
          while($true) { Start-Sleep -Seconds 60 }
          
