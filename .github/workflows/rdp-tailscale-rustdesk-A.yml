name: WIN11_TITAN_GAMER_SPOOF
on: 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: ‚ò¢Ô∏è 1. INGENIER√çA DE REGISTRO (SPOOFING AVANZADO)
        shell: powershell
        run: |
          Write-Host "[*] INICIANDO PROTOCOLO TITAN..." -ForegroundColor Cyan

          # --- A. CPU SPOOF (Ryzen 9 7950X3D) ---
          # Iteramos por cada n√∫cleo l√≥gico visible
          $cpuPath = "HKLM:\HARDWARE\DESCRIPTION\System\CentralProcessor"
          try {
              Get-ChildItem -Path $cpuPath -ErrorAction SilentlyContinue | ForEach-Object {
                  Set-ItemProperty -Path $_.PSPath -Name "ProcessorNameString" -Value "AMD Ryzen 9 7950X3D 16-Core Processor" -Force
                  Set-ItemProperty -Path $_.PSPath -Name "VendorIdentifier" -Value "AuthenticAMD" -Force
                  Set-ItemProperty -Path $_.PSPath -Name "FeatureSet" -Value 0 -Force
              }
              Write-Host "[+] CPU: AMD Ryzen 9 7950X3D inyectado." -ForegroundColor Green
          } catch { Write-Host "[!] Error leve en CPU spoof." -ForegroundColor Red }

          # --- B. GPU SPOOF (LA CLAVE MAESTRA - CLASS GUID) ---
          # Aqu√≠ es donde DxDiag mira la pesta√±a "Display". Atacamos la clase {4d36e968...}
          Write-Host "[*] Hackeando controlador de video (Display Class)..." -ForegroundColor Yellow
          $videoClass = "HKLM:\SYSTEM\CurrentControlSet\Control\Class\{4d36e968-e325-11ce-bfc1-08002be10318}"
          
          try {
              Get-ChildItem -Path $videoClass -ErrorAction SilentlyContinue | ForEach-Object {
                  # Solo modificamos si es el adaptador activo (generalmente 0000 o 0001)
                  if ($_.GetValue("DriverDesc") -match "Hyper-V" -or $_.GetValue("DriverDesc") -match "Microsoft") {
                      
                      # 1. Nombre del Driver
                      Set-ItemProperty -Path $_.PSPath -Name "DriverDesc" -Value "NVIDIA GeForce RTX 4090" -Force
                      Set-ItemProperty -Path $_.PSPath -Name "ProviderName" -Value "NVIDIA" -Force
                      Set-ItemProperty -Path $_.PSPath -Name "DriverVersion" -Value "31.0.15.3623" -Force # Versi√≥n Real de NVIDIA
                      
                      # 2. Fabricante de Hardware
                      Set-ItemProperty -Path $_.PSPath -Name "HardwareInformation.AdapterString" -Value "NVIDIA GeForce RTX 4090" -Force
                      Set-ItemProperty -Path $_.PSPath -Name "HardwareInformation.BiosString" -Value "Version 95.02.18.00.01" -Force
                      Set-ItemProperty -Path $_.PSPath -Name "HardwareInformation.ChipType" -Value "NVIDIA GeForce RTX 4090" -Force
                      Set-ItemProperty -Path $_.PSPath -Name "HardwareInformation.DacType" -Value "Integrated RAMDAC" -Force
                      
                      # 3. VRAM FAKE (Esto es cosm√©tico para el registro, intenta simular 24GB)
                      # El valor es binario, es complejo, pero cambiamos el texto asociado si existe.
                      New-ItemProperty -Path $_.PSPath -Name "HardwareInformation.MemorySize" -Value 25769803776 -PropertyType QWord -Force -ErrorAction SilentlyContinue
                      
                      Write-Host "[+] GPU DETECTADA Y REEMPLAZADA EN: $($_.PSChildName)" -ForegroundColor Green
                  }
              }
          } catch { Write-Host "[!] Error accediendo a Video Class." -ForegroundColor Red }

          # --- C. BIOS & MOTHERBOARD (ASUS ROG) ---
          # Esto quita el "Virtual Machine" de System Info
          $bios = "HKLM:\HARDWARE\DESCRIPTION\System\BIOS"
          try {
              Set-ItemProperty -Path $bios -Name "SystemManufacturer" -Value "ASUS" -Force
              Set-ItemProperty -Path $bios -Name "SystemProductName" -Value "ROG CROSSHAIR X670E HERO" -Force
              Set-ItemProperty -Path $bios -Name "BaseBoardManufacturer" -Value "ASUSTeK COMPUTER INC." -Force
              Set-ItemProperty -Path $bios -Name "BIOSVendor" -Value "American Megatrends Inc." -Force
              Set-ItemProperty -Path $bios -Name "BIOSReleaseDate" -Value "10/24/2025" -Force
              Write-Host "[+] BIOS Flasheada virtualmente a ROG STRIX." -ForegroundColor Green
          } catch {}

      - name: üá™üá∏ 2. CONFIGURACI√ìN REGIONAL (ESPA√ëA)
        shell: powershell
        run: |
          Write-Host "[*] Ajustando zona horaria y formatos..." -ForegroundColor Cyan
          # Cambiar TimeZone a Madrid
          Set-TimeZone -Id "Romance Standard Time"
          
          # Ajustar formato de cultura a Espa√±ol (Espa√±a)
          Set-Culture es-ES
          Set-WinSystemLocale es-ES
          Set-WinHomeLocation -GeoId 217 # ID de Espa√±a
          
          Write-Host "[+] Zona horaria: Madrid. Formato: Espa√±ol." -ForegroundColor Green

      - name: üíæ 3. ALMACENAMIENTO 1TB (DIN√ÅMICO)
        shell: powershell
        run: |
          Write-Host "[*] Montando unidad NVMe virtual..."
          New-VHD -Path "C:\Games_NVMe.vhdx" -SizeBytes 1025GB -Dynamic
          $vhd = Mount-VHD -Path "C:\Games_NVMe.vhdx" -PassThru
          $disk = $vhd | Get-Disk
          Initialize-Disk -Number $disk.Number -PartitionStyle GPT
          $partition = New-Partition -DiskNumber $disk.Number -UseMaximumSize -AssignDriveLetter
          Format-Volume -DriveLetter $partition.DriveLetter -FileSystem NTFS -NewFileSystemLabel "NVMe_Gen5_1TB" -Confirm:$false

      - name: üîë 4. DESPLIEGUE RUSTDESK
        shell: powershell
        run: |
          Write-Host "[*] Descargando cliente..." -ForegroundColor Cyan
          curl.exe -L -o rd.msi "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          Start-Process msiexec.exe -ArgumentList "/i rd.msi /quiet /norestart" -Wait
          
          Start-Sleep -Seconds 10
          & "C:\Program Files\RustDesk\rustdesk.exe" --password Bullet123
          
          $id = ""
          for ($i=0; $i -lt 15; $i++) {
              $id = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id
              if ($id) { break }
              Start-Sleep -Seconds 5
          }
          Write-Host "################################################" -ForegroundColor Yellow
          Write-Host "ID CONEXION: $id" -ForegroundColor Green
          Write-Host "CLAVE: Bullet123" -ForegroundColor Green
          Write-Host "################################################" -ForegroundColor Yellow

      - name: üì∏ 5. EVIDENCIA A CATBOX
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Windows.Forms
          Start-Sleep -Seconds 2
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($screen.Width, $screen.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($screen.Left, $screen.Top, 0, 0, $bitmap.Size)
          $bitmap.Save("C:\Users\Public\proof.png")
          
          $link = curl.exe -F "reqtype=fileupload" -F "fileToUpload=@C:\Users\Public\proof.png" https://catbox.moe/user/api.php
          Write-Host "CAPTURA: $link" -ForegroundColor Cyan

      - name: üîÑ MANTENIMIENTO ACTIVO
        shell: powershell
        run: |
          while($true) { Start-Sleep -Seconds 60 }
          
