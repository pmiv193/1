name: WINDOWS_10_VNC_LOCALTUNNEL
on: 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: üì• 1. INSTALAR QEMU Y NODEJS
        shell: powershell
        run: |
          choco install qemu -y
          # Instalamos Localtunnel usando NPM (viene con NodeJS en GitHub)
          npm install -g localtunnel
          Write-Host "[*] Descargando Windows 10..." -ForegroundColor Cyan
          curl.exe -L -o win10.iso "https://archive.org/download/tiny-10-NTDEV/tiny10%2023h1%20x64.iso"

      - name: üöÄ 2. LANZAR VM
        shell: powershell
        run: |
          & "C:\Program Files\qemu\qemu-img.exe" create -f qcow2 win10_clean.qcow2 100G
          Start-Process "C:\Program Files\qemu\qemu-system-x86_64.exe" -ArgumentList `
            "-m 10G", `
            "-smp 4,cores=4", `
            "-cpu host,kvm=off,hv_vendor_id=null", `
            "-drive file=win10_clean.qcow2,format=qcow2", `
            "-cdrom win10.iso", `
            "-vga virtio", `
            "-display none", `
            "-vnc :0", `
            "-net nic,model=e1000", `
            "-net user", `
            "-accel whpx"

      - name: üåê 3. ABRIR TUNEL PUBLICO
        shell: powershell
        run: |
          Write-Host "[*] Iniciando Tunel..." -ForegroundColor Yellow
          # Iniciamos localtunnel apuntando al puerto VNC (5900)
          # Esto te dara una URL tipo: https://XXXXXX.loca.lt
          Start-Process lt -ArgumentList "--port 5900" -RedirectStandardOutput "link.txt"
          
          Start-Sleep -Seconds 15
          $url = Get-Content "link.txt"
          
          Write-Host "################################################" -ForegroundColor Green
          Write-Host "TU URL PARA VNC ES: $url" -ForegroundColor Cyan
          Write-Host "################################################" -ForegroundColor Green
          Write-Host "Si la URL no carga en VNC Viewer, prueba poner la IP de GitHub directamente si la app lo permite."
          
          while($true) { Start-Sleep -Seconds 60 }
          
