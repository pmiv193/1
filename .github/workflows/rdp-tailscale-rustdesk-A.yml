name: WIN11_TITAN_V2_REALISM
on: 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: ‚ò¢Ô∏è 1. INGENIER√çA INVERSA DE REGISTRO (MODO EXPERTO)
        shell: powershell
        run: |
          Write-Host "[*] INICIANDO REESCRITURA DE KERNEL (VISUAL)..." -ForegroundColor Cyan

          # --- A. CPU (Ryzen 9 7950X3D) ---
          $cpuPath = "HKLM:\HARDWARE\DESCRIPTION\System\CentralProcessor"
          try {
              Get-ChildItem -Path $cpuPath -ErrorAction SilentlyContinue | ForEach-Object {
                  Set-ItemProperty -Path $_.PSPath -Name "ProcessorNameString" -Value "AMD Ryzen 9 7950X3D 16-Core Processor" -Force
                  Set-ItemProperty -Path $_.PSPath -Name "VendorIdentifier" -Value "AuthenticAMD" -Force
              }
              Write-Host "[+] CPU: Identidad AMD forzada." -ForegroundColor Green
          } catch {}

          # --- B. GPU (SPOOFING TOTAL DE CLASE DE VIDEO) ---
          # Atacamos la clave {4d36e968...} que controla los adaptadores de pantalla
          $videoClass = "HKLM:\SYSTEM\CurrentControlSet\Control\Class\{4d36e968-e325-11ce-bfc1-08002be10318}"
          
          try {
              Get-ChildItem -Path $videoClass -ErrorAction SilentlyContinue | ForEach-Object {
                  # Buscamos cualquier driver activo (Hyper-V o Microsoft Basic)
                  $desc = ($_ | Get-ItemProperty -Name "DriverDesc" -ErrorAction SilentlyContinue).DriverDesc
                  if ($desc -like "*Microsoft*" -or $desc -like "*Hyper-V*" -or $desc -like "*Display*") {
                      
                      Write-Host "[*] Objetivo localizado: $desc. Inyectando Drivers Falsos..." -ForegroundColor Yellow

                      # 1. NOMBRE PRINCIPAL (Lo que sale arriba en DxDiag)
                      Set-ItemProperty -Path $_.PSPath -Name "DriverDesc" -Value "NVIDIA GeForce RTX 4090" -Force
                      Set-ItemProperty -Path $_.PSPath -Name "ProviderName" -Value "NVIDIA" -Force
                      
                      # 2. DETALLES DEL CHIP (Lo que sale en el cuadro de abajo)
                      Set-ItemProperty -Path $_.PSPath -Name "HardwareInformation.AdapterString" -Value "NVIDIA GeForce RTX 4090" -Force
                      Set-ItemProperty -Path $_.PSPath -Name "HardwareInformation.ChipType" -Value "NVIDIA GeForce RTX 4090" -Force
                      Set-ItemProperty -Path $_.PSPath -Name "HardwareInformation.DacType" -Value "Integrated RAMDAC" -Force
                      Set-ItemProperty -Path $_.PSPath -Name "HardwareInformation.BiosString" -Value "Version 95.02.18.00.01" -Force
                      
                      # 3. VRAM (MEMORIA DE VIDEO) - EL TRUCO DE LOS 24GB
                      # Inyectamos 24GB en Bytes: 25769803776. 
                      # Windows lee esto como "Dedicated Video Memory" si la clave es correcta.
                      New-ItemProperty -Path $_.PSPath -Name "HardwareInformation.MemorySize" -Value 25769803776 -PropertyType QWord -Force -ErrorAction SilentlyContinue
                      New-ItemProperty -Path $_.PSPath -Name "HardwareInformation.QwMemorySize" -Value 25769803776 -PropertyType QWord -Force -ErrorAction SilentlyContinue
                      
                      # 4. LIMPIEZA DE RASTROS
                      # Borramos referencias a Microsoft si existen para obligar a leer las nuestras
                      Remove-ItemProperty -Path $_.PSPath -Name "MatchingDeviceId" -ErrorAction SilentlyContinue
                  }
              }
              Write-Host "[+] GPU: RTX 4090 con 24GB VRAM simulada." -ForegroundColor Green
          } catch { Write-Host "[!] Error accediendo a Video Class." -ForegroundColor Red }

          # --- C. SYSTEM MODEL (ELIMINAR "VIRTUAL MACHINE") ---
          # Esta es la clave que te faltaba. DxDiag lee de aqu√≠ primero.
          $sysInfo = "HKLM:\SYSTEM\CurrentControlSet\Control\SystemInformation"
          try {
              New-Item -Path $sysInfo -Force -ErrorAction SilentlyContinue | Out-Null
              Set-ItemProperty -Path $sysInfo -Name "SystemManufacturer" -Value "ASUS" -Force
              Set-ItemProperty -Path $sysInfo -Name "SystemProductName" -Value "ROG STRIX X670E-F GAMING WIFI" -Force
              Set-ItemProperty -Path $sysInfo -Name "BIOSVersion" -Value "1807" -Force
              Set-ItemProperty -Path $sysInfo -Name "BIOSReleaseDate" -Value "12/15/2025" -Force
              Write-Host "[+] SYSTEM INFO: Identidad ASUS ROG establecida." -ForegroundColor Green
          } catch {}
          
          # Refuerzo en HARDWARE/DESCRIPTION (Backup)
          $bios = "HKLM:\HARDWARE\DESCRIPTION\System\BIOS"
          Set-ItemProperty -Path $bios -Name "SystemManufacturer" -Value "ASUS" -ErrorAction SilentlyContinue
          Set-ItemProperty -Path $bios -Name "SystemProductName" -Value "ROG STRIX X670E-F GAMING WIFI" -ErrorAction SilentlyContinue

      - name: üá™üá∏ 2. LOCALIZACI√ìN ESPA√ëA (SIN INSTALACI√ìN PESADA)
        shell: powershell
        run: |
          # Cambiamos formatos, moneda y hora. No instalamos el pack completo para no congelar.
          Set-Culture es-ES
          Set-TimeZone -Id "Romance Standard Time"
          Set-WinHomeLocation -GeoId 217
          Write-Host "[OK] Sistema configurado en Espa√±ol (Espa√±a) - Formatos"

      - name: üíæ 3. DISCO NVMe 1TB
        shell: powershell
        run: |
          New-VHD -Path "C:\Games.vhdx" -SizeBytes 1025GB -Dynamic
          $vhd = Mount-VHD -Path "C:\Games.vhdx" -PassThru
          $disk = $vhd | Get-Disk
          Initialize-Disk -Number $disk.Number -PartitionStyle GPT
          $partition = New-Partition -DiskNumber $disk.Number -UseMaximumSize -AssignDriveLetter
          Format-Volume -DriveLetter $partition.DriveLetter -FileSystem NTFS -NewFileSystemLabel "NVMe_Gen5_SSD" -Confirm:$false

      - name: üîë 4. RUSTDESK (ACCESO)
        shell: powershell
        run: |
          curl.exe -L -o rd.msi "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          Start-Process msiexec.exe -ArgumentList "/i rd.msi /quiet /norestart" -Wait
          Start-Sleep -Seconds 10
          & "C:\Program Files\RustDesk\rustdesk.exe" --password Bullet123
          
          $id = ""
          for ($i=0; $i -lt 15; $i++) {
              $id = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id
              if ($id) { break }
              Start-Sleep -Seconds 5
          }
          Write-Host "################################################" -ForegroundColor Yellow
          Write-Host "ID: $id" -ForegroundColor Green
          Write-Host "PASS: Bullet123" -ForegroundColor Green
          Write-Host "################################################" -ForegroundColor Yellow

      - name: üì∏ 5. EVIDENCIA FINAL
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Windows.Forms
          Start-Sleep -Seconds 2
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($screen.Width, $screen.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($screen.Left, $screen.Top, 0, 0, $bitmap.Size)
          $bitmap.Save("C:\Users\Public\final_check.png")
          $link = curl.exe -F "reqtype=fileupload" -F "fileToUpload=@C:\Users\Public\final_check.png" https://catbox.moe/user/api.php
          Write-Host "FOTO: $link" -ForegroundColor Cyan

      - name: üîÑ ANTICONGELAMIENTO
        shell: powershell
        run: |
          while($true) { Start-Sleep -Seconds 60 }
          
