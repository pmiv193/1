name: WINDOWS_11_RUSTDESK_AUDIO_PRO
on: 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: üõ†Ô∏è 1. INSTALAR DRIVERS DE AUDIO VIRTUAL (VB-CABLE)
        shell: powershell
        run: |
          Write-Host "[*] Descargando Drivers de Audio..." -ForegroundColor Cyan
          curl.exe -L -o vbcable.zip "https://download.vb-audio.com/Download_Html/VBCABLE_Driver_Pack43.zip"
          Expand-Archive vbcable.zip -DestinationPath .\vbcable
          # Instalar el driver de forma silenciosa (64 bits)
          Start-Process ".\vbcable\VBCABLE_Setup_x64.exe" -ArgumentList "/i /s" -Wait
          Write-Host "[+] Drivers de Audio instalados correctamente." -ForegroundColor Green

      - name: üîë 2. CONFIGURAR RUSTDESK
        shell: powershell
        run: |
          curl.exe -L -o rd.msi "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          Start-Process msiexec.exe -ArgumentList "/i rd.msi /quiet /norestart" -Wait
          Start-Sleep -Seconds 15
          & "C:\Program Files\RustDesk\rustdesk.exe" --password Bullet123
          
          $id = ""
          for ($i=0; $i -lt 10; $i++) {
              $id = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id
              if ($id) { break }
              Start-Sleep -Seconds 5
          }
          
          Write-Host "################################################" -ForegroundColor Yellow
          Write-Host "TU ID: $id" -ForegroundColor Green
          Write-Host "CLAVE: Bullet123" -ForegroundColor Green
          Write-Host "################################################" -ForegroundColor Yellow

      - name: üéß 3. AJUSTES FINALES Y DISCORD READY
        shell: powershell
        run: |
          # Reiniciar el servicio de audio de Windows para que detecte el nuevo hardware
          net stop Audiosrv
          net start Audiosrv
          Write-Host "[*] Sistema de audio reiniciado. Discord detectara 'CABLE Output'." -ForegroundColor Cyan

      - name: üîÑ MANTENER VIVO
        shell: powershell
        run: |
          while($true) { Start-Sleep -Seconds 60 }
          
