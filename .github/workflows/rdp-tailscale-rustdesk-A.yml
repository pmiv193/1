name: WIN11_ULTIMATE_SPOOF_FINAL
on: 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: ðŸŽ­ 1. HARDWARE SPOOFING PROFESIONAL
        shell: powershell
        run: |
          Write-Host "[*] Aplicando mascara de hardware..." -ForegroundColor Cyan

          # CPU SPOOF - Ryzen 9 7950X3D
          $cpuPath = "HKLM:\HARDWARE\DESCRIPTION\System\CentralProcessor"
          Get-ChildItem -Path $cpuPath | ForEach-Object {
              Set-ItemProperty -Path $_.PSPath -Name "ProcessorNameString" -Value "AMD Ryzen 9 7950X3D 16-Core Processor" -ErrorAction SilentlyContinue
              Set-ItemProperty -Path $_.PSPath -Name "VendorIdentifier" -Value "AuthenticAMD" -ErrorAction SilentlyContinue
          }

          # GPU SPOOF - RTX 4090
          # Buscamos en el registro cualquier adaptador de video y lo renombramos
          $pci = "HKLM:\SYSTEM\CurrentControlSet\Enum\PCI"
          Get-ChildItem -Path $pci -Recurse | ForEach-Object {
              if ($_.Property -contains "FriendlyName") {
                  $val = Get-ItemProperty -Path $_.PSPath -Name "FriendlyName"
                  if ($val.FriendlyName -like "*Hyper-V*" -or $val.FriendlyName -like "*Video*" -or $val.FriendlyName -like "*Basic*") {
                      Set-ItemProperty -Path $_.PSPath -Name "FriendlyName" -Value "NVIDIA GeForce RTX 4090" -Force -ErrorAction SilentlyContinue
                      Set-ItemProperty -Path $_.PSPath -Name "DeviceDesc" -Value "NVIDIA GeForce RTX 4090" -Force -ErrorAction SilentlyContinue
                  }
              }
          }

          # MOTHERBOARD SPOOF
          $bios = "HKLM:\HARDWARE\DESCRIPTION\System\BIOS"
          Set-ItemProperty -Path $bios -Name "SystemManufacturer" -Value "ASUS" -ErrorAction SilentlyContinue
          Set-ItemProperty -Path $bios -Name "SystemProductName" -Value "ROG CROSSHAIR X670E HERO" -ErrorAction SilentlyContinue

      - name: ðŸŸ¢ 2. ICONO NVIDIA (TRAY) SIN DESCARGAS
        shell: powershell
        run: |
          Write-Host "[*] Generando System Tray dinÃ¡mico..." -ForegroundColor Cyan
          
          $trayScript = @"
          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          \$notify = New-Object System.Windows.Forms.NotifyIcon
          # Usamos un icono de sistema (el chip/monitor) para evitar errores de descarga
          \$notify.Icon = [System.Drawing.Icon]::ExtractAssociatedIcon("C:\Windows\System32\Display.vmxd")
          if (!\$notify.Icon) { \$notify.Icon = [System.Drawing.Icon]::ExtractAssociatedIcon("C:\Windows\regedit.exe") }
          
          \$notify.Text = "NVIDIA Settings: RTX 4090 Active"
          \$notify.Visible = \$True
          \$menu = New-Object System.Windows.Forms.ContextMenu
          \$menu.MenuItems.Add("NVIDIA Control Panel", { Start-Process "dxdiag.exe" })
          \$menu.MenuItems.Add("-")
          \$menu.MenuItems.Add("Exit", { \$notify.Visible = \$False; [System.Windows.Forms.Application]::Exit() })
          \$notify.ContextMenu = \$menu
          [System.Windows.Forms.Application]::Run(New-Object System.Windows.Forms.ApplicationContext)
          "@

          $trayScript | Out-File -Encoding UTF8 "C:\Users\Public\Tray.ps1"
          Start-Process powershell -ArgumentList "-NoProfile -ExecutionPolicy Bypass -File C:\Users\Public\Tray.ps1" -WindowStyle Hidden

      - name: ðŸ’¾ 3. DISCO 1TB DINAMICO
        shell: powershell
        run: |
          New-VHD -Path "C:\Data.vhdx" -SizeBytes 1025GB -Dynamic
          $vhd = Mount-VHD -Path "C:\Data.vhdx" -PassThru
          $disk = $vhd | Get-Disk
          Initialize-Disk -Number $disk.Number -PartitionStyle GPT
          $partition = New-Partition -DiskNumber $disk.Number -UseMaximumSize -AssignDriveLetter
          Format-Volume -DriveLetter $partition.DriveLetter -FileSystem NTFS -NewFileSystemLabel "Disco" -Confirm:$false

      - name: ðŸ”‘ 4. LANZAR RUSTDESK
        shell: powershell
        run: |
          curl.exe -L -o rd.msi "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          Start-Process msiexec.exe -ArgumentList "/i rd.msi /quiet /norestart" -Wait
          Start-Sleep -Seconds 10
          & "C:\Program Files\RustDesk\rustdesk.exe" --password Bullet123
          
          $id = ""
          for ($i=0; $i -lt 10; $i++) {
              $id = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id
              if ($id) { break }
              Start-Sleep -Seconds 5
          }
          Write-Host "ID: $id | CLAVE: Bullet123" -ForegroundColor Green

      - name: ðŸ“¸ 5. CATBOX PROOF
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Windows.Forms
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($screen.Width, $screen.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($screen.Left, $screen.Top, 0, 0, $bitmap.Size)
          $bitmap.Save("C:\Users\Public\check.png")
          $link = curl.exe -F "reqtype=fileupload" -F "fileToUpload=@C:\Users\Public\check.png" https://catbox.moe/user/api.php
          Write-Host "SCREENSHOT: $link" -ForegroundColor Cyan

      - name: ðŸ”„ MANTENER CONEXION
        shell: powershell
        run: |
          while($true) { Start-Sleep -Seconds 60 }
          
